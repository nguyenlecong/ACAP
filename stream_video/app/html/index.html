<!DOCTYPE html>
<html>

<head>
    <title>Video Streaming</title>
    <script src="js/media-stream-player.min.js"></script>
    <style>
        #root {
            height: 70vh;
        }
        body {
            background-image: linear-gradient(to top right, white, rgb(218, 237, 245));
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <h2>Video Streaming</h1>
    <div id="root"></div>
</body>

<script>
    const imageHeight = 1080
    const imageWidth = 1920

    window.onload = function () {
        var player = '<media-stream-player hostname="' + window.location.hostname + '" format="RTP_H264" variant="basic" compression="40" audio="0" resolution="' + imageWidth + 'x' + imageHeight + '"  autoplay></media-stream-player>';
        var video = document.querySelector('#root')
        video.innerHTML = player;
    }
</script>

</html>
